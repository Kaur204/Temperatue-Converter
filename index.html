<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="split">
        <div class="Fahrenheit">
            <h1>Fahrenheit</h1>
            <input type="number" id="FTemp" placeholder="Temperature in Fahrenheit">
        </div>
        <div class="Celsius">
            <h1>Celsius</h1>
            <input type="number" id="CTemp" placeholder="Temperature in Celsius">
        </div>
        <div class="Kelvin">
            <h1>Kelvin</h1>
            <input type="number" id="KTemp" placeholder="Temperature in Kelvin">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
